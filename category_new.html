<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Category new</title>
	<script>
		function check_code(code_type, element_id) {
			var xhr = new XMLHttpRequest();
			var url = "/checkcode";
			var lead_request = {};
			var code_value = document.getElementById(element_id).value;
			xhr.open("POST", url, true);
			xhr.setRequestHeader("Content-Type", "application/json");
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) {
					if (xhr.responseText == 'error') {
						alert('code already exist')
						document.getElementById("submit_buttons").disabled = true;
					}
					else {
						document.getElementById("submit_buttons").disabled = false;
					}
				}
			};
			var code_request={};
			code_request['code_type']=code_type;
			code_request['code_value']=code_value;			
			var data = JSON.stringify(code_request);
			xhr.send(data); 
		}
	</script>
</head>
<body>
	<div>
		<p>Inactive categories</p>
		<ul>
			{% for cat in inactive%}
			<li><a href="/manager/category?code={{cat['name']}}">{{cat['title']}}</a></li>
			{% end %}
		</ul>
	</div>
	<div class="reformed-form">
		<form method="post" name="manager_template" id="manager_template" action="/manager/category">
			<dl><dt><label for="name">name</label></dt><dd>
					<input type="text" id="name" name="name" value="" onchange="check_code('category','name');"/>
			</dd></dl>
			<dl><dt><label for="title">title</label></dt><dd>
					<textarea cols="100" rows="8" id="title" name="title"></textarea>
				</dd></dl>
			<dl><dt><label for="description">description</label></dt><dd>
					<textarea cols="100" rows="8" id="description" name="description"></textarea>
			</dd></dl>
			<dl><dt><label for="active">is active</label></dt><dd>
					<input type="text" id="active" name="active" value="1" />
			</dd></dl>
			<dl><dt><label for="sort_order">sort order</label></dt><dd>
					<input type="text" id="sort_order" name="sort_order" value="0" />
			</dd></dl>


			<div >
				<button id="submit_buttons" type="submit">Submit</button>
			</div>
			</form>
	</div>
</body>
<script type="text/javascript" src="/manager/manager.js"></script>

</html>
