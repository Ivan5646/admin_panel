<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pickpoint edit</title>

</head>
<body>
	<div class="reformed-form">
		<form method="post" name="manager_template" id="manager_template" action="/manager/pickup">
			<dl><dt><label for="name">name</label></dt><dd>
					<input type="text" id="name" name="name" value="{{point.name}}"/>
			</dd></dl>
			<dl><dt><label for="address">address</label></dt><dd>
					<textarea cols="100" rows="4" id="address" name="address">{{point.address}}</textarea>
				</dd></dl>
			<dl><dt><label for="price">price</label></dt><dd>
					<input type="text" id="price" name="price" value="{{point.price}}" />
			</dd></dl>
			<dl><dt><label for="active">is active</label></dt><dd>
					<input type="text" id="active" name="active" value="{{point.active}}" />
			</dd></dl>
				<input type="hidden" id="code" name="code" value="{{point.id}}" />
			<div >
				<button id="submit_buttons" type="submit">Submit</button>
			</div>
			</form>
	</div>
</body>

</html>
